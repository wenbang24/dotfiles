<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>new tab</title>
        <link rel="stylesheet" href="main.css" />
        <link
            href="assets/favicon.svg"
            rel="shortcut icon"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                "When life gives you lemons, make lemonade" - Elbert Hubbard.
            </div>
            <div class="bookmarks">
                <div class="bookmark-set purple">
                    <div class="bookmark-title">~/information</div>
                    <a
                        class="bookmark"
                        href="https://mail.google.com/mail/u/0/#inbox"
                        >gmail</a
                    >
                    <a
                        class="bookmark"
                        href="https://en.wikipedia.org/w/index.php?search"
                        >wikipedia</a
                    >
                    <a class="bookmark" href="https://plato.stanford.edu/"
                        >stanford philosophy</a
                    >
                    <a class="bookmark" href="https://www.youtube.com/"
                        >youtube</a
                    >
                    <a class="bookmark" href="https://www.reddit.com/h"
                        >reddit</a
                    >
                    <a class="bookmark" href="https://rentry.co/megathread"
                        >megathread</a
                    >
                </div>
                <div class="bookmark-set cyan">
                    <div class="bookmark-title">~/coding</div>
                    <a class="bookmark" href="https://edstem.org/au/dashboard"
                        >edstem</a
                    >
                    <a class="bookmark" href="https://github.com/">github</a>
                    <a class="bookmark" href="https://orac2.info/hub/">orac</a>
                    <a class="bookmark" href="https://dmoj.ca/">dmoj</a>
                    <a class="bookmark" href="https://codeforces.com/"
                        >codeforces</a
                    >
                    <a class="bookmark" href="https://atcoder.jp/">atcoder</a>
                </div>
                <div class="bookmark-set pink">
                    <div class="bookmark-title">~/newspapers</div>
                    <a class="bookmark" href="https://www.bbc.com/news"
                        >bbc news</a
                    >
                    <a class="bookmark" href="https://www.theguardian.com/au"
                        >the guardian</a
                    >
                    <a class="bookmark" href="https://www.abc.net.au/news"
                        >abc news</a
                    >
                    <a class="bookmark" href="https://www.foreignaffairs.com/"
                        >foreign affairs</a
                    >
                    <a class="bookmark" href="https://news.ycombinator.com/"
                        >hacker news</a
                    >
                    <a class="bookmark" href="https://www.nytimes.com/"
                        >new york times</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
